<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="park.css">
<title>Parking</title>
</head>
<body>
<header>
  <h1>
    <p class="header-title">
      Guide to Car Parking - CSS animation
    </p>
  </h1>
</header>
<main>
  <div class="vehicle-line street">
    <div class="vehicle vehicle-red">
      <div class="vehicle-front"></div>
      <div class="vehicle-middle"></div>
      <div class="vehicle-back"></div>
    </div>
    <span class="vacancy step1"></span>
    <div class="vehicle vehicle-blue">
      <div class="vehicle-front"></div>
      <div class="vehicle-middle"></div>
      <div class="vehicle-back"></div>
    </div>
	<span class="line"></span> 
	
	<div class="vehicle vehicle-silver">
      <div class="vehicle-front"></div>
      <div class="vehicle-middle"></div>
      <div class="vehicle-back"></div>
    </div>
  </div>

  <div class="vehicle-line">
    <input class="step1" id="step1" type="checkbox" />
	<input class="step2" id="step2" type="checkbox" />
	<input class="step3" id="step3" type="checkbox" />
	<input class="step4" id="step4" type="checkbox" /></br>
	<div class="street-stripe"></div>
    <div class="vehicle vehicle-green">
      <div class="vehicle-front"></div>
      <div class="vehicle-middle"></div>
      <div class="vehicle-back"></div>
    </div>
	</br></br></br></br></br>
	<div class="street-stripe"></div>
	
    <div class="breadcrumbs breadcrumbs-flat">
      <label class="step1-label" for="step1">Start & Go Front</label>
	  <label class="step2-label" for="step2">Rotate Tyres</label>
	  <label class="step3-label" for="step3">Backup</label>
	  <label class="step4-label" for="step4">Finish Off</label>
    </div>
    <div class="congrats">
      <h2 class="congrats-title">
        Congratulations!
      </h2>
      <h3 class="congrats-subtitle">
        You have successfully completed parallel parking.
      </h3>
      <p class="congrats-text">
      </p>
    </div>
  </div>
</main>
</body>
</html>
